<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리 결혼합니다.</title>

    <!-- Open Graph / Kakao -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="우리 결혼합니다." />
    <meta property="og:description" content="소중한 분들을 초대합니다." />
    <meta property="og:image" content="https://wedding.myeonang.cloud/assets/hero.jpeg" />
    <meta property="og:url" content="https://wedding.myeonang.cloud/" />

    <!-- Google Fonts: Cormorant Garamond (Serif) & Nanum Myeongjo (Korean Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Naver Maps API script (Replace YOUR_CLIENT_ID later) -->
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=yq1ht3tb41"
    ></script>

    <!-- Kakao Maps API script -->
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
      integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#FDFBF7',
              gold: '#D4AF37',
              charcoal: '#333333',
              'gold-light': '#F3E5AB',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              myeongjo: ['"Nanum Myeongjo"', 'serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 1.5s ease-out forwards',
              fadeInUp: 'fadeInUp 0.8s ease-out forwards',
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #fdfbf7;
        color: #333333;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "date-fns": "https://esm.sh/date-fns@^4.1.0",
          "framer-motion": "https://esm.sh/framer-motion@^12.34.2",
          "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
